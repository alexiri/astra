name: Terraform Apply

on:
  push:
    branches:
      - dev
      - staging
      - master
    paths:
      - infra/**
      - .github/workflows/terraform-apply.yml

  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  AWS_REGION: eu-west-1
  TF_IN_AUTOMATION: "true"

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (static keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID || secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Select environment
        id: env
        shell: bash
        run: |
          set -euo pipefail

          case "${GITHUB_REF_NAME}" in
            master)
              echo "deploy_env=prod" >> "$GITHUB_OUTPUT"
              ;;
            staging)
              echo "deploy_env=staging" >> "$GITHUB_OUTPUT"
              ;;
            dev)
              echo "deploy_env=dev" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported branch: ${GITHUB_REF_NAME}" >&2
              exit 1
              ;;
          esac

      - name: Set Terraform workdir
        id: tf
        shell: bash
        run: |
          set -euo pipefail
          echo "workdir=infra/envs/${{ steps.env.outputs.deploy_env }}" >> "$GITHUB_OUTPUT"

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive infra

      - name: Terraform init
        working-directory: ${{ steps.tf.outputs.workdir }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ steps.tf.outputs.workdir }}
        run: terraform validate

      - name: Terraform plan
        working-directory: ${{ steps.tf.outputs.workdir }}
        run: terraform plan -input=false

      - name: Terraform apply
        # Runs only on branch pushes or manual dispatch.
        working-directory: ${{ steps.tf.outputs.workdir }}
        run: terraform apply -auto-approve -input=false

# Notes:
# - This workflow uses long-lived IAM user credentials stored as GitHub secrets.
# - Each env has its own remote state key via infra/envs/<env>/backend.tf.
# - App deployments (image builds, migrations, ECS service update) are handled separately by deploy.yml.
