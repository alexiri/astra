{% extends "admin/base_site.html" %}

{% block content %}
  <div class="content">
    <h1>{{ title }}</h1>

    <p>
      Upload a CSV and do a dry-run preview first.
      The importer matches rows to FreeIPA users by email.
    </p>

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}

      <fieldset class="module aligned">
        <div class="form-row">
          <div>
            <label for="id_csv_file" class="required">CSV file</label>
            <input type="file" name="csv_file" id="id_csv_file" accept=".csv,text/csv" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="id_dry_run">Dry run</label>
            <input type="checkbox" name="dry_run" id="id_dry_run" value="1" checked>
            <div class="help">When enabled, no changes are applied.</div>
          </div>
        </div>
      </fieldset>

      <div class="submit-row">
        <input type="submit" value="Process CSV" class="default">
        <a class="button cancel-link" href="{% url 'admin:auth_ipauser_changelist' %}">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
