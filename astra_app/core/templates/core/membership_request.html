{% extends 'core/base.html' %}

{% block title %}Request Membership{% endblock %}

{% block header %}
  <h1 class="m-0">Request Membership</h1>
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit request</button>
      </form>
    </div>
  </div>
{% endblock %}
