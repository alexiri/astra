version: '3.8'

services:
  db:
    image: postgres:18
    container_name: almalinux_db2
    restart: always
    environment:
      - POSTGRES_DB=almalinux_members
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data2:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: almalinux_mailhog
    command:
      - -jim-accept=0.1
      - -jim-disconnect=0.1
      - -jim-reject-sender=0.1
      - -jim-reject-recipient=0.1
      - -jim-reject-auth=0.1
    ports:
      - "8025:8025"
      - "1025:1025"

  minio:
    image: minio/minio:latest
    container_name: almalinux_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio_init:
    image: minio/mc:latest
    container_name: almalinux_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set local http://minio:9000 minio minio12345 &&
       mc mb -p local/astra-media || true &&
       mc anonymous set download local/astra-media || true"

  web:
    build: .
    container_name: almalinux_web2
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app:z
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys, requests; r = requests.get('http://127.0.0.1:8000/readyz/', timeout=2); sys.exit(0 if (r.status_code == 200 and r.text.strip() == 'ok') else 1)",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DEBUG=True
      - SECRET_KEY=dev_secret_key
      - DJANGO_AUTO_MIGRATE=1
      - DATABASE_URL=postgres://postgres:postgres@almalinux_db2:5432/almalinux_members
      - EMAIL_URL=smtp://almalinux_mailhog:1025
      - FREEIPA_HOST=ipa.tinystage.test
      - FREEIPA_VERIFY_SSL=False
      - FREEIPA_SERVICE_USER=admin
      - FREEIPA_SERVICE_PASSWORD=password
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio12345
      - AWS_STORAGE_BUCKET_NAME=astra-media
      - AWS_S3_REGION_NAME=us-east-1
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_ADDRESSING_STYLE=path
      - AWS_QUERYSTRING_AUTH=False
      - PUBLIC_BASE_URL=http://localhost:8000

volumes:
  postgres_data2:
  minio_data:
